<h1 class="center-align about-heading">CONTACT</h1>

<div class="row">
    <div class="col s12 m6">
       <p>
            Are you a looking to collab on a project? Fill the form with your project details or you can contact me on:
        </p>
        <div id="notifContact" class="card">
        </div>
    </div>
    <div class="col s12 m6">
        <div class="row">
            <form id="contactForm" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="name" type="text" class="validate" required>
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">phone</i>
                        <input id="telephone" type="tel" class="validate" required>
                        <label for="telephone">Telephone</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">subject</i>
                        <input id="subject" type="text" class="materialize-textarea" required></input>
                        <label for="subject">Subject</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">message</i>
                        <textarea id="message" class="materialize-textarea" required></textarea>
                        <label for="message">Message</label>
                    </div>
                </div>
                <button onclick="contactSubmit(this)" id="btnContact" class="btn waves-effect waves-light" type="button" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
